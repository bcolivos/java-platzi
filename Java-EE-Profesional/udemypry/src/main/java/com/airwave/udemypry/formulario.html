<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio DOM, eventos y funciones</title>
    <script type="text/javascript" src="js/ejercicioFormulario.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 3px;
        }
    </style>
</head>
<body>
    <body>
        <h1>
            Ejercicio DOM, eventos y funciones
        </h1>
        <div class="box">
            <form action="#" method="post" id="formulario" onsubmit="return false">
                <label for="nombre">Nombre:</label>
                <br/>
                <input type="text" name="nombre" id="nombre"/>
                <br/>

                <label for="apellidos">Apellidos:</label>
                <br/>
                <input type="text" name="apellidos" id="apellidos"/>
                <br/>

                <label for="edad">Edad:</label>
                <br/>
                <input type="text" name="edad" id="edad"/>
                <br/>
                <br/>
                <input type="submit" value="Enviar" id="submit"/>
            </form>
        </div>
        <div class="box dashed">
            <h3>Informacion del usuario</h3>
            <hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellidos">
                Apellidos: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
    </body>
</body>
</html>
